<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Gallery</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custome css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- search engin part -->
     <header>
        <!-- search section  -->
        <section>
            <div class="container mt-3 text-center text-uppercase">
                <h1>Phone Gallery</h1>

                <div class="search mx-auto shadow p-4 rounded">
                    <input id='search-input' type="text"
                        class="form-control bg-transparent border-2 border-success text-center" placeholder="TYPE HERE FOR SEARCH">
                    <!-- search button -->
                    <button onclick="search()" id="search_btn" class="button btn btn-success ">
                        SEARCH
                    </button>
                </div>
            </div>
        </section>
        <p id="results-number-section" class="results-number-section text-center"></p>
    </header>

    <main>
        <!-- alert message part -->
        <section class="container text-center text-uppercase">
            <p class="no-search-result" id="empty-inputField">Please type something and then search!!!</p>
            <p class="empty-inputField" id="no-search-result">No Product Found. Please Try Again!!!</p>
        </section>

        <!-- device details part -->
        <div id="product-details">

        </div>

        <!-- search result part -->
        <div class="search-results container" id='search-results'>

        </div>

    </main>
    

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- my custom js  -->
    <script src="js/app.js"></script>
</body>
</html>
